<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OLX-Login</title>
    <meta property="og:type" content="website">
    <link rel="icon" type="image/svg+xml" sizes="150x150" href="assets/img/black.svg">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Author-Bold.css">
    <link rel="stylesheet" href="assets/css/Author-Extralight.css">
    <link rel="stylesheet" href="assets/css/Author-Semibold.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<section class="register-photo" style="box-shadow: inset 0px 0px;">
    <div class="form-container" style="border-width: 5px;border-radius: 27px;background: #f9f9f9;">
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="width: 200px;"><img class="img-fluid logo" src="assets/img/black.svg"
                                                                 style="margin-top: 48px;"></div>
                <div class="col-md-6" style="width: 400px;">
                    <form method="post"
                          style="border-radius: 23px;padding: 40px 60px;margin-left: 0px;border-style: none;border-right-width: 8px;border-right-style: none;border-left-width: 0px;border-left-style: none;background: rgb(249,249,249);width: 400px;">
                        <h2 class="text-start" style="font-family: Author-Bold;font-size: 52px;"><strong>Log in</strong>
                        </h2><input class="form-control" type="text" name="username" placeholder="Username"
                                    style="text-shadow: 0px 0px;margin-top: 0px;/*margin-bottom: 12px;*//*border-radius: 13px;*//*border: 1px solid rgb(132,132,132);*/"><input
                            class="form-control" type="password" name="password" placeholder="Password">
                        <button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" type="submit"
                                style="font-family: Author-Semibold;font-size: 23px;padding: 3px;">Log in
                        </button>
                        <div class="mb-3"></div>
                        <a class="already" href="#" style="font-family: Author-Extralight;font-size: 17px;">Don't have
                            any account yet? Register Here!</a><a class="btn btn-outline-primary d-block w-100"
                                                                  role="button" data-bss-hover-animate="pulse" href="#"
                                                                  style="font-family: Author-Semibold;font-size: 23px;padding: 3px;background: #f9f9f9;color: rgb(119,109,109);border-radius: 13px;border-color: rgb(51,51,51);border-top-color: rgb(51,51,51);border-right-color: rgb(51,51,51);">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
</body>
</html>
