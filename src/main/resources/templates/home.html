<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OLX-Home</title>
    <meta property="og:type" content="website">
    <link rel="shortcut icon" type="image/png" href="../assets/img/black.png"/>
    <link rel="apple-touch-icon" href="../assets/img/black.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Author-Bold.css">
    <link rel="stylesheet" href="assets/css/Author-Extralight.css">
    <link rel="stylesheet" href="assets/css/Author-Semibold.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../assets/css/home-style.css">
    <script src="https://kit.fontawesome.com/5af5eb3f80.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container px-4 px-lg-5">
        <h2 class="text-start">
            <a class="navbar-brand" th:href="@{/home}">
                <img src="assets/img/black.png" width="30%" class="d-inline-block align-top" th:href="@{/home}" alt="">
            </a>
        </h2>
        <div class="col-md-6">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="card search-form">
                    <div class="card-body p-0">
                        <form id="search-form">
                            <div class="row">
                                <div class="col-13">
                                    <div class="row no-gutters">
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0" style="display: flex">
                                            <div style="margin: auto; text-align: end">
                                                <i class="fas fa-lg fa-map-marker-alt"></i>
                                            </div>
                                            <div>
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                    <option>Location</option>
                                                    <option>London</option>
                                                    <option>Boston</option>
                                                    <option>Mumbai</option>
                                                    <option>New York</option>
                                                    <option>Toronto</option>
                                                    <option>Paris</option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="col-lg-7 col-md-5 col-sm-11 p-0">
                                            <input type="text" placeholder="Search..." class="form-control" id="search"
                                                   name="search">
                                        </div>
                                        <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                            <button type="submit" class="btn btn-base">
                                                <i class="fas fa-lg fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-group text-center">
            <button th:unless="${user == ''}" type="button" class="btn dropdown-toggle"
                    data-toggle="dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="far fa-user"></i>
                <span th:text="'Welcome, ' + ${user}"></span>
            </button>
            <button th:if="${user == ''}" type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="far fa-user"></i>
                My Account
            </button>

            <div class="dropdown-menu">
                <a th:unless="${user == ''}" class="dropdown-item" th:href="@{/logout}">Logout</a>
                <a th:if="${user == ''}" class="dropdown-item" th:href="@{/login}">Login</a>
                <a th:if="${user == ''}" class="dropdown-item" th:href="@{/registration}">Register</a>
            </div>
        </div>
    </div>
</nav>
<!-- Body Started -->
<!--Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Welcome To The OLX Clone</h1>
            <p class="lead fw-normal text-white-50 mb-0">You can find anything second Hand over Here!!</p>
        </div>
    </div>
</header>
<!--/header-->

<!--Section: Block Content-->
<section class="text-center py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div th:each="product : ${products}">
                <div class="col mb-5">
                    <a class="card h-100" th:href="@{/product/{id}(id=${product.productId})}">
                        <img src="../assets/img/test-product-photos/BMW-7-Series.jpg" class="card-img-top"
                             alt="Product Image" th:href="@{/product/${product.productId}}">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder" th:text="${product.title}"></h5>
                                <span th:text="${product.price}"></span>
                                <span th:text="${product.currency}"></span>
                                <span th:text="${product.status}"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</section>
<!--Section: Block Content-->
<!-- Footer -->
<footer class="py-4 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright Â© OLX CLONE 2021</p>
    </div>
</footer>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
</body>
</html>
