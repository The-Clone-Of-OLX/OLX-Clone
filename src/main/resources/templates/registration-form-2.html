<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OLX-Register</title>
    <meta property="og:type" content="website">
    <link rel="shortcut icon" type="image/png" href="assets/img/black.png"/>
    <link rel="apple-touch-icon" href="assets/img/black.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Author-Bold.css">
    <link rel="stylesheet" href="assets/css/Author-Extralight.css">
    <link rel="stylesheet" href="assets/css/Author-Semibold.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/login-style.css">
</head>
<body>
<div class="text-center w-100 row-login">


<section class="login-form">
    <div class="form-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6 column-1">
                    <img class="img-fluid" src="assets/img/black.svg">
                </div>
                <div class="col-md-6 column-2" style="width: 70%;">
                    <form method="post" th:action="@{/login}">
                        <h2 class="text-start">
                            <strong>Register</strong>
                        </h2>
                        <div th:if="${param.error}" class="alert alert-danger shadow notification">
                            Username is already used.
                        </div>
                        <input th:if="${param.error}" class="form-control border-danger" type="text" name="firstName"
                               placeholder="Country">
                        <input th:if="${param.error}" class="form-control border-danger" type="password" name="lastName"
                               placeholder="Town">

                        <input th:unless="${param.error}" class="form-control" type="text" id="username" name="username"
                               placeholder="Phone number">
                        <button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" type="submit">
                            Register
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
</body>
</html>
